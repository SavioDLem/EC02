<!doctype html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerencia de Funcionários</title>
</head>
<body>
    <h2>Cadastro de Funcionário</h2>
    <form id="Funcionario Form">
        <p><label>Nome: <input type="text" id="nome" name="nome funcionario" required/></label></p>
        <p><label>Idade: <input type="number" id="idade" name="idade funcionario" required/></label></p>
        <p><label>Cargo:</label>: <input type="text" id="cargo" name="cargo funcionario" required/></label></p>
        <p><label>Salario: <input type="number" id="salario" name="salario funcionario" required/></label></p>
        <button type="submit">Cadastrar</button>
    </form>
    <h2>Registro de Funcionário</h2>
    <table id="tabelaFuncionarios">
        <thead>
            <tr>
                <th scope='col'>Nome</th>
                <th scope='col'>Idade</th>
                <th scope='col'>Cargo</th>
                <th scope='col'>Salario</th>
            </tr>
        </thead>
        <tbody>
        </tbody>
    </table>
    <h3>Relatório</h3>
    <button onclick="listarSalariosMaiores5000()">Salários acima de R$5000</button>
    <button onclick="calcularMediaSalarial()">Média Salarial</button>
    <button onclick="listarCargosUnicos()">Cargos Únicos</button>
    <button onclick="listarNomesMaiusculos()">Nomes em Maiúsculo</button>

    <div id="relatorio"></div>
    <script src="main.js"></script>
</body>
